<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="order.css">
        <title>Property Order</title>
    </head>
    <body>
        <h1>order</h1>

        <h2>Default Order</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>

        <h2>Custom Order</h2>
        <div class="flex-container">
            <div class="flex-item custom-order">1</div>
            <div class="flex-item custom-order">2</div>
            <div class="flex-item custom-order">3</div>
            <div class="flex-item custom-order">4</div>
            <div class="flex-item custom-order">5</div>
            <div class="flex-item custom-order">6</div>
        </div>
    </body>
</html>
